<div class="container container-fluid">

    <table *ngIf="mostrar">
      <thead>
        <th>Nombre</th>
        <th>Apellido</th>
    </thead>
        <tbody>
        <tr  *ngFor="let vet of allVets" >
          <td >
                  {{vet.firstName}}
        </td>
          <td>
            {{vet.lastName}}
      </td>
      <td>
        <button type="button" (click) = borrar(pet)>Eliminar</button>
     </td>
          </tr>
        </tbody>
      </table>
    
</div>
