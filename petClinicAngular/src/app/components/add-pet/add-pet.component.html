<div class="container container-fluid">
    <form class="form-horizontal" #formPet="ngForm" (ngSubmit)="onSubmit(formPet)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" #name="ngModel" name="name"
            [(ngModel)]="pet.name" required>
            <div   *ngIf="name.invalid && (name.dirty || name.touched) " 
            class="alert alert-danger">
                Escriba el nombre de la mascota
            </div>
        </div>

        <div class="form-group">
            <label for="birthDate">BirthDate</label>
            <input type="text" class="form-control" #birthDate="ngModel" name="birthDate"
            [(ngModel)]="pet.birthDate" required>
            <div   *ngIf="birthDate.invalid  && (birthDate.dirty || birthDate.touched)" 
            class="alert alert-danger">
                Escriba la fecha de nacimiento
            </div>
        </div>

        <div class="form-group">
            <label for="typeId">Tipo</label>
            <input type="text" class="form-control" #typeId="ngModel" name="typeId"
            [(ngModel)]="pet.typeId" required>
            <div   *ngIf="typeId.invalid && (typeId.dirty || typeId.touched)"
            class="alert alert-danger">
                Escriba el tipo
            </div>
        </div>

        <div class="form-group">
            <label for="ownerId">Owner</label>
            <input type="text" class="form-control" #ownerId="ngModel" name="ownerId"
            [(ngModel)]="pet.ownerId" required>
            <div  *ngIf="ownerId.invalid && (ownerId.dirty || ownerId.touched)"
            class="alert alert-danger">
                Escriba el id del propietario
            </div>
        </div>


        <div class="form-group">
            <div>
                <button class="btn btn-primary" [disabled]="!formPet.valid" type="submit">AÃ±adir Mascota</button>
            </div>

        </div>

</form>
</div>
