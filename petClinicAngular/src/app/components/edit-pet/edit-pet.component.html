<div class="container container-fluid">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id"
            formControlName="id" required>
        </div>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name"
            formControlName="name" required>


        </div>

        <div class="form-group">
            <label for="birthDate">BirthDate</label>
            <input type="date" class="form-control" formControlName="birthDate" id="birthDate" required>

        </div>

        <div class="form-group">
            <label for="typeId">Tipo</label>
            <ng-select formControlName="typeId" id="typeId" required>
                <ng-option [value]="type.id" *ngFor="let type of typePets">{{type.name}}</ng-option>
             </ng-select>
        </div>

        <div class="form-group">
            <label for="ownerId">Due√±o</label>
            <ng-select formControlName="ownerId" id="ownerId" required>
                <ng-option *ngFor="let owner of ownerList" [value]="owner.id">{{owner.firstName}} {{owner.lastName}}</ng-option>
             </ng-select>

        </div>

        <div class="form-group">
            <div>
                <button class="btn btn-primary " [disabled]="!form.valid" type="submit">Editar Mascota</button>
            </div>
        </div>

</form>
</div>
